{% extends "base.html" %}
{% block title%}
    NoteBin
{% endblock %}
{% block body %}

    <div class="container">
            <div class="container" id="fab">
    
                    <div class="fixed-action-btn">
                            <a class="btn-floating btn-large purple darken-4">
                              <i class="large material-icons">mode_edit</i>
                            </a>
                            <ul>
                              <li><a class="btn-floating red" onclick="open_new_tab();"><i class="material-icons">add</i></a></li>
                              <li><a class="btn-floating yellow darken-1"><i class="material-icons">share</i></a></li>
                              <li><a class="btn-floating green"><i class="material-icons">save</i></a></li>
                              <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
                            </ul>
                    </div>
            </div>
        <textarea name="notearea" id="notearea"></textarea>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    {% load static %}
    <script src="{% static 'js/note.js' %}"></script>
    <script src="{% static 'js/update.js' %}"></script>
{% endblock %}
